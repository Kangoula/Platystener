<!-- Barre de navigation fixée en haut de la page -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Bouton regroupant les options de la barre de navigation pour les petits écrans -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-to-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="sign-navbar" onclick="togglePlaylistNav()">
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </a>
        </div>

        <!-- Les options à regrouper pour l'affichage sur petits écrans -->
        <div class="collapse navbar-collapse" id="navbar-to-collapse">
            <!-- Boutons permettant de rechercher tous les artistes ou tous les titres -->
            <ul class="nav navbar-nav navbar-left col-md-3 col-xs-12">
                <li class="nav-option col-md-6 col-xs-6"><a href="#artists/all" id="all-artist" >Artistes</a></li>
                <li class="nav-option col-md-6 col-xs-6"><a href="#tracks/all" id="all-track" >Titres</a></li>
            </ul>
        
            <!-- Formulaire de recherche d'un artiste ou d'un titre par son nom -->
            <form class="navbar-form navbar-left col-xs-12" role="search">
                <div class="input-group no-radius">
                    <!--  -->
                    <input type="text" class="form-control no-radius" id="search-input" placeholder="Rechercher">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle no-radius" data-toggle="dropdown" id="search-nav" disabled><span class="glyphicon glyphicon-search"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a  onclick="searchForm('artistName','')">Artiste</a></li>
                            <li><a  onclick="searchForm('trackTitle','')">Morceau</a></li>
                        </ul>
                    </div>
                </div>
            </form>
                
            <!-- Player -->
             <p class="navbar-text" id="track-title">
                <span id="defile"></span>  
            </p> 
            
            <div class="btn-group" role="group">
                <button id="player-previous" type="button" class="btn btn-default navbar-btn no-radius" onclick="previousTrack()">

                </button>
                <button id="player-play" type="button" class="btn btn-default navbar-btn " onclick="playPause()">
                    <span class="glyphicon glyphicon-play" ></span>
                </button>
                <button id="player-next" type="button" class="btn btn-default navbar-btn no-radius" onclick="nextTrack()">
                    <span class="glyphicon glyphicon-step-forward" ></span>
                </button>
            </div>
